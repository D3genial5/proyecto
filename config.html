<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Premios y Modo Automático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Configuración</h1>

    <div class="config-section">
        <h2>Configuración de Premios</h2>

        <label for="linea-premio">Premio Línea:</label>
        <input type="text" id="linea-premio" placeholder="Premio para la Línea" />

        <label for="dos-lineas-premio">Premio Dos Líneas:</label>
        <input type="text" id="dos-lineas-premio" placeholder="Premio para Dos Líneas" />

        <label for="bingo-completo-premio">Premio Bingo Completo:</label>
        <input type="text" id="bingo-completo-premio" placeholder="Premio para Bingo Completo" />
    </div>

    <div class="config-section">
        <h2>Configuración de Modo Automático</h2>

        <label for="segundos-modo-automatico">Segundos para Modo Automático:</label>
        <input type="number" id="segundos-modo-automatico" min="1" placeholder="Segundos para modo automático" />
    </div>

    <button id="guardar-config">Guardar</button>

    <script src="../renderer/config.js"></script>
</body>
</html>

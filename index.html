<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bingo - Veces jugadas: <span id="vecesJugadas">0</span></h1>
    
    <div class="container">
        <!-- Tablero de números -->
        <div id="grid-numeros-container">
            <div id="grid-numeros"></div>
            <!-- Superposición del número grande -->
            <div id="overlay"></div>
        </div>
    
        <!-- Últimos números extraídos -->
        <div id="ultimos-numeros">
            <h2>Últimos números extraídos</h2>
            <ul id="lista-numeros"></ul>
        </div>
    
        <!-- Premios -->
        <div id="premios">
            <h2>Premios</h2>
            <ul>
                <li>Línea: No configurado</li>
                <li>Dos líneas: No configurado</li>
                <li>Bingo completo: No configurado</li>
            </ul>
        </div>

        <div id="notificaciones">
            <h2>Notificaciones</h2>
            <div id="mensajeNotificacion"></div>
        </div>

    </div>    

    
    

    <!-- Botones -->
    <div>
        <button id="modoAutomaticoBtn">Activar Modo Automático</button>
        <button id="extraerNumeroBtn">Extraer Número Manualmente</button>
        <button id="reiniciarBtn">Reiniciar Bingo</button>
        <button id="configuracionBtn">Configuración</button>
        <button id="marcarNumeroBtn">Marcar Número Manualmente</button>
        <button id="finalizarBingoBtn">Finalizar Bingo</button>
    </div>

    <!-- Campo para seleccionar la cantidad de cartones -->
    <div>
        <label for="cantidadCartones">Cantidad de Cartones:</label>
        <input type="number" id="cantidadCartones" placeholder="Ingrese la cantidad" min="1" max="3000">
        <button id="generarCartonesBtn">Generar Cartones</button>
    </div>
    
    <!-- Nueva sección para mostrar los cartones generados -->
    <div id="cartonesContainer">
        <h2>Cartones Generados:</h2>
        <div id="cartonesGenerados"></div>
    </div>
    
    <!-- Sección para cargar cartones 
    <div>
        <label for="serialInput">Ingrese el serial:</label>
        <input type="text" id="serialInput" placeholder="Serial del bingo">
        <button id="cargarCartonesBtn">Cargar Cartones</button>
    </div>

     Botón de alternancia de modo oscuro -->

    <!-- Agregar un campo para ingresar el serial y cargar cartones -->
    <label for="serialInput">Ingrese Serial:</label>
    <input type="text" id="serialInput" placeholder="Serial del lote">
    <button id="cargarCartonesBtn">Cargar Cartones</button>

    

    <div class="switch-container">
        <input type="checkbox" id="modoOscuroBtn" class="switch-input">
        <label for="modoOscuroBtn" class="switch-label">
            <span class="icono-sol">&#9728;</span>
            <span class="switch-slider"></span>
            <span class="icono-luna">&#9790;</span>
        </label>
    </div>

    <!-- Cronómetro -->
    <div>
        <span id="contador-tiempo">00:00:00</span>
    </div>

    <script src="../renderer/renderer.js"></script>
    <script>
        const cargarCartonesBtn = document.getElementById('cargarCartonesBtn');
        cargarCartonesBtn.addEventListener('click', () => {
            const serial = document.getElementById('serialInput').value;
            if (serial) {
                ipcRenderer.send('cargar-cartones', serial);
            } else {
                alert('Por favor ingrese un serial.');
            }
        });
    </script>
</body>
</html>
